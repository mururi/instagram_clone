{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="container-xxl my-3">
    <div class="row">
      <div class="col-md-8">
        {% for image in images %}
        <div class="card">
          <div class="card-header">
            {{ image.profile.name }}
          </div>
          <div class="card-body">
            <img src="{{ image.image.url }}" alt="{{ image.image_name }}" class="img-fluid">
          </div>
          <div class="card-footer text-muted">
            2 days ago
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="col-md-4">
        Profile
      </div>
    </div>
    
  </div>
</div>
{% endblock %}
