{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="container-xxl my-3">
    <div class="row">
      <div class="col-md-8">
        {% for image in images %}
        <div class="card my-4">
          <div class="card-header d-flex align-items-center">
            <div class="post-profile" style=" margin-right: 22px;">
              <img src="{{ user.profile.profile_photo.url }}" alt="">
            </div>
            <strong>{{ image.profile.user.username }}</strong>
          </div>
          <div class="card-body">
            <img src="{{ image.image.url }}" alt="{{ image.image_name }}" class="img-fluid">
            <div class="py-2">
              <strong>{{ image.profile.user.username }}</strong>     <small>{{ image.image_caption }}</small>
              <p><small class="text-muted">{{ image.pub_date|timesince|upper }} AGO</small></p>
            </div>
          </div>
          <div class="card-footer text-muted">
            2 days ago
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="col-md-4 d-flex align-baseline">
        <div class="post-profile" style=" margin-right: 22px;">
          <img src="{{ user.profile.profile_photo.url }}" alt="">
        </div>
        <strong>{{ user.username }}</strong>
      </div>
    </div>
    
  </div>
</div>
{% endblock %}
